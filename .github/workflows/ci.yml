name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - 'release/*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Package
        run: make package

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sd-web-ui-bit-theme.zip
          path: dist/sd-web-ui-bit-theme.zip
